<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signUp</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-dark">
<div class="container text-center mt-5 w-50  
shadow-lg p-3 rounded">

  <div class=" text-info m-5">
    <h1 class="">Smart Login System</h1>
  </div>

    <div class="form-floating text-secondary">
      <input type="text" class=" form-control mb-3 bg-dark text-light" 
      id="floatingInputName" placeholder="Enter Your Name">
      <label for="floatingInputName" class="">Name</label>
      <div id="nameMsg" class="nameMsg text-danger d-none">insert a valid name</div>
    </div>

    <div class="form-floating text-secondary">
      <input type="email" class=" form-control mb-3 bg-dark text-light" 
      id="floatingInputEmail" placeholder="Enter Your Email">
      <label for="floatingInputEmail">Email</label>
      <div id="emailMsg" class="emailMsg text-danger d-none">insert a valid email</div>

    </div>

    <div class="form-floating text-secondary">
      <input type="password" class=" form-control mb-3 bg-dark text-light" 
      id="floatingInputPassword" placeholder="Enter Your Password">
      <label for="floatingInputPassword">Password</label>
      <div id="passwordMsg" class="passwordMsg text-danger d-none">use a strong one</div>

    </div>

    <button type="button" id="signupBtn"
     class="btn btn-outline-primary w-100">Sign Up</button>


    <!-- <button type="button" id="signupBtn"
     class="btn btn-outline-primary w-100">
      <a href="index.html" class="text-decoration-none text-white">
        Sign Up</a>
    </button> -->

    <p class="text-success d-none Success">Success</p>
    <p class="text-danger d-none required">All inputs required</p>
    <p class="text-danger d-none exist">Email already exist</p>

    <div class="haveAccount text-light  m-3">
      <p>You have an account?
        <a href="index.html" 
        class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Signin</a>      </p>
    </div>
</div>
  

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
